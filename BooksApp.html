<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BooksApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .gallery-item {
            cursor: pointer;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #fff;
        }

        .gallery-img {
            transition: transform 0.4s ease;
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }
        /* Fare üzerine gelince büyüme efekti */
        .gallery-item:hover .gallery-img {
            transform: scale(1.15);
        }

        .main-title {
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center main-title display-3">BooksApp</h1>

        <div class="row g-4">
            <div class="col-md-4">
                <div class="gallery-item" data-bs-toggle="modal" data-bs-target="#modal1">
                    <img src="https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?q=80&w=600" class="gallery-img">
                </div>
            </div>

            <div class="col-md-4">
                <div class="gallery-item" data-bs-toggle="modal" data-bs-target="#modal2">
                    <img src="https://images.unsplash.com/photo-1495446815901-a7297e633e8d?q=80&w=600" class="gallery-img">
                </div>
            </div>

            <div class="col-md-4">
                <div class="gallery-item" data-bs-toggle="modal" data-bs-target="#modal3">
                    <img src="https://images.unsplash.com/photo-1512820790803-83ca734da794?q=80&w=600" class="gallery-img">
                </div>
            </div>

            <div class="col-md-4">
                <div class="gallery-item" data-bs-toggle="modal" data-bs-target="#modal4">
                    <img src="https://images.unsplash.com/photo-1532012197267-da84d127e765?q=80&w=600" class="gallery-img">
                </div>
            </div>

            <div class="col-md-4">
                <div class="gallery-item" data-bs-toggle="modal" data-bs-target="#modal5">
                    <img src="https://images.unsplash.com/photo-1497633762265-9d179a990aa6?q=80&w=600" class="gallery-img">
                </div>
            </div>

            <div class="col-md-4">
                <div class="gallery-item" data-bs-toggle="modal" data-bs-target="#modal6">
                    <img src="https://images.unsplash.com/photo-1516979187457-637abb4f9353?q=80&w=600" class="gallery-img">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal1" tabindex="-1"><div class="modal-dialog modal-dialog-centered modal-lg"><div class="modal-content"><div class="modal-body p-0"><img src="https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?q=80&w=1200" class="w-100"></div></div></div></div>
    <div class="modal fade" id="modal2" tabindex="-1"><div class="modal-dialog modal-dialog-centered modal-lg"><div class="modal-content"><div class="modal-body p-0"><img src="https://images.unsplash.com/photo-1495446815901-a7297e633e8d?q=80&w=1200" class="w-100"></div></div></div></div>
    <div class="modal fade" id="modal3" tabindex="-1"><div class="modal-dialog modal-dialog-centered modal-lg"><div class="modal-content"><div class="modal-body p-0"><img src="https://images.unsplash.com/photo-1512820790803-83ca734da794?q=80&w=1200" class="w-100"></div></div></div></div>
    <div class="modal fade" id="modal4" tabindex="-1"><div class="modal-dialog modal-dialog-centered modal-lg"><div class="modal-content"><div class="modal-body p-0"><img src="https://images.unsplash.com/photo-1532012197267-da84d127e765?q=80&w=1200" class="w-100"></div></div></div></div>
    <div class="modal fade" id="modal5" tabindex="-1"><div class="modal-dialog modal-dialog-centered modal-lg"><div class="modal-content"><div class="modal-body p-0"><img src="https://images.unsplash.com/photo-1497633762265-9d179a990aa6?q=80&w=1200" class="w-100"></div></div></div></div>
    <div class="modal fade" id="modal6" tabindex="-1"><div class="modal-dialog modal-dialog-centered modal-lg"><div class="modal-content"><div class="modal-body p-0"><img src="https://images.unsplash.com/photo-1516979187457-637abb4f9353?q=80&w=1200" class="w-100"></div></div></div></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
